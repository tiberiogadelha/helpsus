{% extends 'base.html' %}
{% load static%}
{% load bootstrap4 %}
{% block content %}
    <title>HelpSUS!: Recuperação de senha</title>
</head>
<body>

    <center>
        <div class="container">
            <form action="{% url 'reqNewPassword'%}" method="post">
                <br>
                {% bootstrap_messages %}
                <br>
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Recuperar Senha</button>
                {% endbuttons %}
    
            </form>

        </div>
    </center>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
{% endblock %}
