{% extends 'baseLaboratorio.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
    <title>Cadastrar exame</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>
<body>
    <div class='body-content'>
        <br>
        {% bootstrap_messages %}
        <br>


        <form action="{% url 'criarExame' %}" method="post" class="form" autocomplete="on">
            {% csrf_token %}
            
            <div id="patient_values" class="div-box" style="margin-top: 32px;">
                <h4 class="div-box-title">Cadastro de exame</h4>

                    <div class="row" style="padding: 0;">
                        <div class="col-12 form-floating details-field">
                            <label for="label">Nome</label>
                            <input type="text" class="form-control" id="label" name="label">

                        </div>
                    </div>

            
                    <div class="form-floating details-field" style="margin-top:  24px" onload="updateHour();">
                        <label for="description">Descrição </label>
                        <textarea class="form-control" id="description" name="description" rows="4" cols="40"> </textarea>
                    </div>

            
                    <div class="row mt-4" style="justify-content: center;">
                        {% buttons %}
                            <button type="menu" class="btn btn-secondary"><a href="{% url 'indexLaboratorio' %}" style="color: white; text-decoration:none">Voltar</a></button>
                            <button type="submit" id="confirmButton" class="btn btn-success" style="color: white;">Criar</button>
                        {% endbuttons %}
                    </div>
            </div>
                <br>
                <br>
            
    
        </form>      
    </div>

    <script>

        function showButton() {
            
            
            document.getElementById('btnNewMedRequest').removeAttribute('disabled');
            document.getElementById('confirmButton').setAttribute('disabled', 'disabled')
        }

        function updateHour() {
            const now = Date.now();
            const date = new Date(now);
            const div = document.getElementById('attendanceHour');

            const dateString = ("0" + date.getDate()).slice(-2) + "/" + ("0"+(date.getMonth()+1)).slice(-2) + "/" +
                date.getFullYear() + " " + ("0" + date.getHours()).slice(-2) + ":" + ("0" + date.getMinutes()).slice(-2);
            
            if (div) {
                div.value = dateString;
            }
        }      
    </script>  

{% bootstrap_javascript jquery='full' %}
</body>
</html>
{% endblock %}
