{% extends 'base.html' %}
{% load static%}
{% load bootstrap4 %}
{% block content %}
  <title>HelpSUS!: Login</title>
</head>

<body>
  <center>
    <br>
    <div class='form-group'>
      {% bootstrap_messages %}
      <form action="{% url 'index' %}" method="post" class="form" autocomplete="off">
        {% csrf_token %}
        <h2>Login</h2>
        <br>
        
        <p>
          <label for="email">Email:</label>
          <input id="email" name="email" required="required" type="email" placeholder="seuemail@mail.com" />
        </p>

        <p>
          <label for="password">Senha: </label>
          <input id="password" name="password" required="required" type="password" placeholder="******" />
          
        </p>
        <p>
          <label for="setor">Setor: </label>
          <select name = "department_select"class="form-select form-select-sm" aria-label=".form-select-sm example" id="department_select">
            <option value ="null" selected>Selecione o setor</option>
            <option value="recepcao">Recepção</option>
            <option value="laboratorio">Laboratório</option>
            <option value="triagem">Triagem</option>
            <option value="farmacia">Farmácia</option>
            <option value="consultorio">Consultório</option>
          </select>
        </p>


        <p>
          {% buttons %}
          <button type="submit" class="btn btn-primary">Entrar</button>
          {% endbuttons %}
        </p>

        <p class="link">
          Ainda não tem conta?
          <a href="{% url 'signUp' %}">Cadastre-se</a>
        </p>


        <a id='openPasswordModal' href="{% url 'reqNewPassword' %}">Esqueceu sua senha?</a>

      </form>

|
    </div>
  </center>
  <script>

  </script>

  {% bootstrap_javascript jquery='full' %}
</body>

</html>
{% endblock %}
